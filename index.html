<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->

    <main>
      <img src="./images/icon-star.svg" alt="star-img" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <ul>
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
      </ul>

      <button class="btn-submit" id="test">Submit</button>
    </main>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="ty-card hidden">
      <img src="./images/illustration-thank-you.svg" alt="thank-you-img" />
      <p class="selection">
        You selected
        <span class="rating">5</span>
        out of 5
      </p>

      <p>
        Thank you! We appreciate you taking the time to give a rating. If you
        ever need more support, don’t hesitate to get in touch!
      </p>

      <!-- Thank you state end -->
    </div>

    <script src="index.js"></script>
  </body>
</html>
